<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="conteudo primeiro__conteudo">
            <div class="primeira__coluna">
                <h2 class="titulo titulo__primario">Bem-vindo ao FAPI!</h2>
                <p class="descricao descricao__primaria">Se já possui senha</p>
                <p class="descricao descricao__primaria">por favor faça o login aqui</p>
                <button id="signin" class="botao botao__primario">Entrar</button>
            </div>
            <div class="segunda__coluna">
                <h2 class="titulo titulo__secundario">criar nova conta</h2>
                <!--<div class="midia__social">
                    <ul class="lista__midia__social">
                        <a class="link__midia__social" href="#">
                            <li class="item__midia__social">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link__midia__social" href="#">
                            <li class="item__midia__social">
                                <i class="fa-brands fa-google-plus"></i>
                            </li>
                        </a>
                        <a class="link__midia__social" href="#">

                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div>-->
                <p class="descricao descricao__secundaria">informe seus dados para registro:</p>
                <form action="" class="formulario">
                    <!--<label class="label__input" for="">
                        <i class="fa-regular fa-user modificar__icone"></i>
                        <input type="text" name="" id="" placeholder="Name">
                    </label>-->                    
                    <label class="label__input" for="">
                        <i class="fa-regular fa-envelope modificar__icone"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </label>                    
                    <label  for="">
                        <!--<i class="fa-solid fa-lock modificar__icone"></i>-->
                        <textarea class="input__mensagem" type="message" name="" id="" 
                        placeholder="Informe:                                        Nome completo;                                        Lotação e;                                        Matrícula"></textarea>
                    </label>
                    <button class="botao botao__secundario">Enviar</button>
                </form>
            </div>
        </div>
        <div class="conteudo segundo__conteudo">
            <div class="primeira__coluna">
                <h2 class="titulo titulo__primario">Não tem cadastro?</h2>
                <p class="descricao descricao__primaria">Informe seus dados</p>
                <p class="descricao descricao__primaria">e faremos seu cadastro</p>
                <button id="signup" class="botao botao__primario">Entrar</button>
            </div/>
            <div class="segunda__coluna">
                <h2 class="titulo titulo__secundario">Entrar no FAPI</h2>
                <!--<div class="midia__social">
                    <ul class="lista__midia__social">
                        <a class="link__midia__social" href="#">
                            <li class="item__midia__social">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link__midia__social" href="#">
                            <li class="item__midia__social">
                                <i class="fa-brands fa-google-plus"></i>
                            </li>
                        </a>
                        <a class="link__midia__social" href="#">
                            <li class="item__midia__social">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div>-->
                <p class="descricao descricao__secundaria">use sua matricula</p>
                <form action="" class="formulario">                
                    <label class="label__input" for="">
                        <i class="fa-regular fa-envelope modificar__icone"></i>
                        <input type="email" name="" id="" placeholder="Email">
                    </label>                    
                    <label class="label__input" for="">
                        <i class="fa-solid fa-lock modificar__icone"></i>
                        <input type="password" name="" id="" placeholder="Password">
                    </label>
                    <a class="password" href="#">Esqueci a senha</a>
                    <button class="botao botao__secundario">Acessar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
